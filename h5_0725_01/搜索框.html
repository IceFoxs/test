<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				background-color: gainsboro;
				border:1px solid;
				border-radius: 10px;
				text-indent:10px;
			}
			a{
				
				text-decoration:none;
			}
			a:hover{
				color: #5F9EA0;
			}
			a:visited{
				color:blanchedalmond;
			}
			p{
				width: 100px;
				background-image:linear-gradient(to top ,green,blue,red,yellow);
				height: 100px;
				background-color:gray;
				border-radius: 50%;
				transform: rotate(30deg);
			
			}
		</style>
	</head>
	<body>
		<input type="text"/>
		<hr />
		<a href="#">我是百度</a>
		<hr />
		<p></p>
	</body>
</html>
